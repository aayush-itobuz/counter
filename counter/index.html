<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="heading m-5">Counter</h1>

  <div id="number">0</div>

  <div class="counter-button m-5">
    <button type="button" class="btn btn-outline-danger" onclick="decrease()">Decrease</button>
    <button type="button" class="btn btn-outline-secondary" onclick="reset()">Reset</button>
    <button type="button" class="btn btn-outline-success" onclick="increase()">Increase</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
